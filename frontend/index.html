<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tactics Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Football Tactics Board</h1>
        <div class="instructions">
            <p><strong>Controls:</strong> Drag players • Ctrl+Click for multi-select • Drag selected group • Escape to clear selection</p>
        </div>
        <div class="controls">
            <div class="save-section">
                <input type="text" id="formationName" placeholder="Formation name" value="Current Formation">
                <button id="saveBtn">Save Formation</button>
            </div>
            <div class="load-section">
                <select id="formationSelect">
                    <option value="">Select a formation...</option>
                </select>
                <button id="loadBtn">Load Formation</button>
                <button id="deleteBtn">Delete Formation</button>
            </div>
            <button id="clearBtn">Clear Board</button>
            <button id="toggleZonesBtn">Toggle Zones</button>
        </div>
        <div class="pitch-container">
            <canvas id="tacticsBoard" width="600" height="800"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
