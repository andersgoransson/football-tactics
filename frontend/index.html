<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tactics Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Football Tactics Board</h1>
        <div class="controls">
            <button id="saveBtn">Save Formation</button>
            <button id="loadBtn">Load Formation</button>
            <button id="clearBtn">Clear Board</button>
        </div>
        <div class="pitch-container">
            <canvas id="tacticsBoard" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
