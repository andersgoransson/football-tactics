services:
  database:
    image: postgres:15-alpine
    container_name: football-tactics-db
    environment:
      - POSTGRES_DB=football_tactics
      - POSTGRES_USER=football_user
      - POSTGRES_PASSWORD=football_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - football-tactics-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: football-tactics-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://football_user:football_pass@database:5432/football_tactics
    volumes:
      - ./main.py:/app/main.py
      - ./frontend:/app/frontend
    depends_on:
      - database
    networks:
      - football-tactics-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: football-tactics-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - football-tactics-network

volumes:
  postgres_data:

networks:
  football-tactics-network:
    driver: bridge